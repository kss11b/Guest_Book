<div  ng-controller="newController">
  <a href="#!/" class="waves-effect waves-light btn">Home</a>
<form ng-submit="create()">
  <h1>Sign Guest Book</h1>
  <label>First Name</label>
  <input type="text" ng-model = "newfriend.fname">
  <label>Last Name</label>
  <input type="text" ng-model="newfriend.lname">
  <label>Birthday</label>
  <input type="date" ng-model="newfriend.bday">
  <input type="submit" class="waves-effect waves-light btn" value="Create Friend">
</form>
</div>
